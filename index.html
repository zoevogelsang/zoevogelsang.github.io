  		position: absolute;
  		z-index: 9;

  	}
	
	#header {
  		position: absolute;
  		z-index: 9;
  		text-align: center;
  	}

  		position: absolute;

  	}

<body>
	<div><img src="zoevogelsang.github.io/zvimages/click.png" style="width:65px" align="left"></div>

	<div id="star"> <img src="zoevogelsang.github.io/zvimages/favicon.png" style="width:100px" align="left"> </div>
	<div id="header"> <a href="#" style="color:#FFA5DE;" style="width:500px" align="center">zoe vogelsang</a> </div>
	<div id="natlil"><img src="zoevogelsang.github.io/zvimages/natlil.jpeg" style="width:100%" align="center"></div>

	<script>
		dragElement(document.getElementById("star"));
		dragElement(document.getElementById("header"));
		dragElement(document.getElementById("natlil"));

		function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;{
    				elmnt.onmousedown = dragMouseDown;
  			}

  			function dragMouseDown(e) {
    				e = e || window.event;
    				e.preventDefault();
    		
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    				document.onmouseup = closeDragElement;
    				document.onmousemove = elementDrag;
  			}

  			function elementDrag(e) {
    				e = e || window.event;
    				e.preventDefault();
    
    				pos1 = pos3 - e.clientX;
    				pos2 = pos4 - e.clientY;
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    
    				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  			}

  			function closeDragElement() {
    				document.onmouseup = null;
    				document.onmousemove = null;
  			}
		}
	</script>
