<style>
	body {text-align:center; font-family: "Comic Sans MS", "Comic Sans", sans-serif }

	a:link {text-decoration: none;}
	a:visited {text-decoration: none;}
	a:hover {color: red}
	
	
  	#mydiv {
  		position: absolute;
  		z-index: 9;
  		border: 1px solid #d3d3d3;
  		text-align: left;
  	}

	#mydivheader {
		 padding: 10px;
 		 cursor: move;
 		 z-index: 10;
 		 background-color: #2196F3;
 		 color: #fff;
	}
</style>

<body>
	<div><img src="zoevogelsang.github.io/zvimages/click.png" style="width:65px" align="left"></div>

	<div id="mydiv">
  		<img src="zoevogelsang.github.io/zvimages/favicon.png" style="width:100px" align="left">
	</div>

	<script>
		dragElement(document.getElementById("mydiv"));

		function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  			if (document.getElementById(elmnt.id + "header")) {
    				document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  			} else {
    				elmnt.onmousedown = dragMouseDown;
  			}

  			function dragMouseDown(e) {
    				e = e || window.event;
    				e.preventDefault();
    		
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    				document.onmouseup = closeDragElement;
    				document.onmousemove = elementDrag;
  			}

  			function elementDrag(e) {
    				e = e || window.event;
    				e.preventDefault();
    
    				pos1 = pos3 - e.clientX;
    				pos2 = pos4 - e.clientY;
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    
    				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  			}

  			function closeDragElement() {
    				document.onmouseup = null;
    				document.onmousemove = null;
  			}
		}
</script>
