  	padding: 12px 16px;

	}

<body>

</div>
	
	
	<div>
		<a href="bio" style="color:#A5D2FF;">bio</a> &nbsp;&nbsp;&nbsp;&nbsp;
      		<a id="work" style="color:#FFDEA5;">work</a> &nbsp;&nbsp;&nbsp;&nbsp;
      		<a href="contact" style="color:#CCBCFF;">contact</a> &nbsp;&nbsp;&nbsp;&nbsp;
	</div>

	<script>
		dragElement(document.getElementById("natlil"));
		dragElement(document.getElementById("natela"));
		dragElement(document.getElementById("me"));
		dragElement(document.getElementById("star"));
		dragElement(document.getElementById("header"));
		
		work.onclick = workDropdown;
		

		function dragElement(elmnt) {
			var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;{
    				elmnt.onmousedown = dragMouseDown;
  			}

  			function dragMouseDown(e) {
    				e = e || window.event;
    				e.preventDefault();
    		
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    				document.onmouseup = closeDragElement;
    				document.onmousemove = elementDrag;
  			}

  			function elementDrag(e) {
    				e = e || window.event;
    				e.preventDefault();
    
    				pos1 = pos3 - e.clientX;
    				pos2 = pos4 - e.clientY;
    				pos3 = e.clientX;
    				pos4 = e.clientY;
    
    				elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    				elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  			}

  			function closeDragElement() {
    				document.onmouseup = null;
    				document.onmousemove = null;
  			}	
		}
		
		function workDropdown(e){
			('#oil').show();
			('#acrylic').show();
			('#drawings').show();
			('#earlywork').show();
		}
		
	</script>
